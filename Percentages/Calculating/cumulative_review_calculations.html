    <style>
        /* CSS styles remain largely the same */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            font-size: 20px;
            border-radius: 8px 8px 0 0;
        }
        input[type="text"], button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .badge {
            display: none;
            margin-top: 20px;
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #000;
        }
        .feedback {
            margin: 10px 0;
        }
        .feedback.correct {
            color: #28a745;
        }
        .feedback.incorrect {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">Cumulative Math Review</div>
        <p id="name-prompt">Enter your name to start:</p>
        <input type="text" id="student-name" placeholder="Your name">
        <button id="start-button">Start Game</button>
        
        <div id="game-area" style="display:none;">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <button id="submit-button">Submit</button>
            <p id="feedback" class="feedback"></p>
            <p>Current Streak: <span id="streak">0</span> / 20</p>
        </div>

        <!-- Moved the badge div outside of game-area -->
        <div class="badge" id="badge">

            <p>You successfully completed the cumulative review with 20 questions in a row correct!</p>
            <!-- Optional Restart Button -->
            <button id="restart-button">Play Again</button>
        </div>
    </div>

            { question: "A $1,800 computer increased by 6%. What is the increase amount?", type: "percentageIncrease", originalValue: 1800, percentage: 6 },

            // Percentage decrease (13 additional questions added)

            { question: "A $75 jacket decreased by 20%. What is the decrease amount?", type: "percentageDecrease", originalValue: 75, percentage: 20 },

            { question: "A $200 fee increased by 25%. What is the new amount?", type: "valueAfterIncrease", originalValue: 200, percentage: 25 },
            { question: "A $40 ticket increased by 15%. What is the total price?", type: "valueAfterIncrease", originalValue: 40, percentage: 15 },

            { question: "A $600 washing machine increased by 14%. What is the new value?", type: "valueAfterIncrease", originalValue: 600, percentage: 14 },
            { question: "A $1,800 holiday increased by 6%. What is the new price?", type: "valueAfterIncrease", originalValue: 1800, percentage: 6 },

            // Value after percentage decrease (13 additional questions added)
            { question: "A $300 bill decreased by 10%. What is the new amount?", type: "valueAfterDecrease", originalValue: 300, percentage: 10 },
            { question: "A $500 item decreased by 8%. What is the new price?", type: "valueAfterDecrease", originalValue: 500, percentage: 8 },
            { question: "A $900 computer decreased by 10%. What is the new value?", type: "valueAfterDecrease", originalValue: 900, percentage: 10 },
            { question: "A $150 shoes decreased by 20%. What is the new cost?", type: "valueAfterDecrease", originalValue: 150, percentage: 20 },
            { question: "A $700 bicycle decreased by 30%. What is the new value?", type: "valueAfterDecrease", originalValue: 700, percentage: 30 },
            { question: "A $1,000 appliance decreased by 5%. What is the new price?", type: "valueAfterDecrease", originalValue: 1000, percentage: 5 },
            { question: "A $150 watch decreased by 18%. What is the new value?", type: "valueAfterDecrease", originalValue: 150, percentage: 18 },
            { question: "A $1,500 appliance decreased by 12%. What is the new value?", type: "valueAfterDecrease", originalValue: 1500, percentage: 12 },
            { question: "A $250 item decreased by 8%. What is the new value?", type: "valueAfterDecrease", originalValue: 250, percentage: 8 },
            { question: "A $800 furniture decreased by 22%. What is the new value?", type: "valueAfterDecrease", originalValue: 800, percentage: 22 },
            { question: "A $350 appliance decreased by 10%. What is the total value?", type: "valueAfterDecrease", originalValue: 350, percentage: 10 },
            { question: "A $600 garden item decreased by 14%. What is the new cost?", type: "valueAfterDecrease", originalValue: 600, percentage: 14 },
            { question: "A $1,800 holiday decreased by 6%. What is the new price?", type: "valueAfterDecrease", originalValue: 1800, percentage: 6 },
        ];

        // Event listener for Start Game button
        document.getElementById("start-button").addEventListener("click", startGame);

        function startGame() {
            const name = document.getElementById("student-name").value.trim();
            if (!name) {
                alert("Please enter your name to start.");
                return;
            }
            document.getElementById("name-prompt").style.display = "none";
            document.getElementById("student-name").style.display = "none";
            document.getElementById("start-button").style.display = "none";
            document.getElementById("game-area").style.display = "block";
            document.getElementById("student-name-badge").innerText = name;
            generateQuestion();

            // Event listener for Enter key in the answer input field
            document.getElementById("answer").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    submitAnswer();
                }
            });

            // Event listener for Submit button
            document.getElementById("submit-button").addEventListener("click", submitAnswer);

            // Event listener for Restart button (optional)
            document.getElementById("restart-button").addEventListener("click", function() {
                correctStreak = 0;
                document.getElementById("streak").innerText = correctStreak;
                document.getElementById("badge").style.display = "none";
                document.getElementById("game-area").style.display = "block";
                generateQuestion();
            });
        }

        function generateQuestion() {
            if (usedQuestions.length === allQuestions.length) {
                usedQuestions = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * allQuestions.length);
            } while (usedQuestions.includes(randomIndex));

            usedQuestions.push(randomIndex);
            currentQuestion = allQuestions[randomIndex];
            document.getElementById("question").innerText = currentQuestion.question;
            document.getElementById("feedback").innerText = "";
            document.getElementById("feedback").className = "feedback";
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
        }

        function submitAnswer() {
            const userAnswer = parseFloat(document.getElementById("answer").value.trim());
            let correctAnswer;

            if (isNaN(userAnswer)) {
                document.getElementById("feedback").innerText = "Please enter a valid number.";
                document.getElementById("feedback").className = "feedback incorrect";
                return;
            }

            switch (currentQuestion.type) {
                case "percentageOfValue":
                    correctAnswer = currentQuestion.value * (currentQuestion.percentage / 100);
                    break;
                case "percentageOfAnother":
                    correctAnswer = (currentQuestion.part / currentQuestion.whole) * 100;
                    break;
                case "percentageIncrease":
                    correctAnswer = currentQuestion.originalValue * (currentQuestion.percentage / 100);
                    break;
                case "percentageDecrease":
                    correctAnswer = currentQuestion.originalValue * (currentQuestion.percentage / 100);
                    break;
                case "valueAfterIncrease":
                    correctAnswer = currentQuestion.originalValue * (1 + currentQuestion.percentage / 100);
                    break;
                case "valueAfterDecrease":
                    correctAnswer = currentQuestion.originalValue * (1 - currentQuestion.percentage / 100);
                    break;
            }

            const tolerance = 0.01;
            if (Math.abs(userAnswer - correctAnswer) <= tolerance) {
                correctStreak++;
                document.getElementById("feedback").innerText = "Correct!";
                document.getElementById("feedback").className = "feedback correct";
                document.getElementById("streak").innerText = correctStreak;

                if (correctStreak === 20) {
                    displayBadge();
                } else {
                    generateQuestion();
                }
            } else {
                correctStreak = 0;
                document.getElementById("feedback").innerText = getFeedback();
                document.getElementById("feedback").className = "feedback incorrect";
                document.getElementById("streak").innerText = correctStreak;
                document.getElementById("answer").value = "";
                document.getElementById("answer").focus();
            }
        }

        function getFeedback() {
            switch (currentQuestion.type) {
                case "percentageOfValue":
                    return `Incorrect. To find a percentage of a value, multiply the value by the percentage divided by 100. For example: ${currentQuestion.value} Ã— (${currentQuestion.percentage} Ã· 100). Try again!`;
                case "percentageOfAnother":
                    return `Incorrect. To find what percentage one number is of another, divide the part by the whole and multiply by 100. For example: (${currentQuestion.part} Ã· ${currentQuestion.whole}) Ã— 100. Try again!`;
                case "percentageIncrease":
                    return `Incorrect. To find the increase amount, multiply the original value by the percentage increase divided by 100. For example: ${currentQuestion.originalValue} Ã— (${currentQuestion.percentage} Ã· 100). Try again!`;
                case "percentageDecrease":
                    return `Incorrect. To find the decrease amount, multiply the original value by the percentage decrease divided by 100. For example: ${currentQuestion.originalValue} Ã— (${currentQuestion.percentage} Ã· 100). Try again!`;
                case "valueAfterIncrease":
                    return `Incorrect. To find the new value after an increase, multiply the original value by (1 + percentage increase Ã· 100). For example: ${currentQuestion.originalValue} Ã— (1 + ${currentQuestion.percentage} Ã· 100). Try again!`;
                case "valueAfterDecrease":
                    return `Incorrect. To find the new value after a decrease, multiply the original value by (1 - percentage decrease Ã· 100). For example: ${currentQuestion.originalValue} Ã— (1 - ${currentQuestion.percentage} Ã· 100). Try again!`;
            }
        }

        function displayBadge() {
            document.getElementById("badge").style.display = "block";
            document.getElementById("game-area").style.display = "none";
        }
    </script>
</body>
</html>
