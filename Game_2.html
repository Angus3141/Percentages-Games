<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Percentage Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            font-size: 20px;
            border-radius: 8px 8px 0 0;
        }
        input[type="text"], button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .badge {
            display: none;
            margin-top: 20px;
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 10px;
        }
        .feedback {
            margin-top: 10px;
            font-size: 16px;
        }
        .feedback.correct {
            color: #28a745;
        }
        .feedback.incorrect {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">Convert Decimals to Percentages</div>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="submitAnswer()">Submit</button>
        <p id="feedback" class="feedback"></p>
        <p>Streak: <span id="streak">0</span></p>
        <div class="badge" id="badge">
            <h2>üèÜ Congratulations! üèÜ</h2>
            <p>You successfully completed the challenge!</p>
        </div>
    </div>
    <script>
        let currentDecimal = 0;
        let correctStreak = 0;

        function generateQuestion() {
            currentDecimal = (Math.random() * 0.9 + 0.1).toFixed(2); // Generate a decimal between 0.1 and 1.0
            document.getElementById("question").innerText = `Convert ${currentDecimal} to a percentage:`;
            document.getElementById("answer").value = ""; // Clear the input field
            document.getElementById("feedback").innerText = ""; // Clear feedback
        }

        function submitAnswer() {
            const userAnswer = parseFloat(document.getElementById("answer").value.trim());
            const correctAnswer = (currentDecimal * 100).toFixed(2); // Convert decimal to percentage

            if (userAnswer == correctAnswer) {
                correctStreak++;
                document.getElementById("feedback").innerText = "Correct!";
                document.getElementById("feedback").className = "feedback correct";
                document.getElementById("streak").innerText = correctStreak;

                if (correctStreak === 10) {
                    displayBadge();
                } else {
                    generateQuestion();
                }
            } else {
                correctStreak = 0;
                document.getElementById("feedback").innerText = `Incorrect. The correct answer is ${correctAnswer}%.`;
                document.getElementById("feedback").className = "feedback incorrect";
                document.getElementById("streak").innerText = correctStreak;
            }
        }

        function displayBadge() {
            document.getElementById("badge").style.display = "block";
        }

        // Start the first question
        generateQuestion();
    </script>
</body>
</html>
