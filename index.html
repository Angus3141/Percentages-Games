<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage to Decimal Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        input[type="text"], button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .badge {
            display: none;
            margin-top: 20px;
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="name-prompt">
            <p>Enter your name:</p>
            <input type="text" id="student-name" placeholder="Your Name">
            <button onclick="startGame()">Start</button>
        </div>
        <div id="game-content" style="display: none;">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="submitAnswer()">Submit</button>
            <p id="feedback"></p>
            <p>Streak: <span id="streak">0</span></p>
        </div>
        <div class="badge" id="badge">
            <h2>üèÜ Congratulations, <span id="badge-name"></span>! üèÜ</h2>
            <p>You successfully converted a percentage to a decimal 10 times, consecutively.</p>
        </div>
        <button id="play-again-button" style="display: none;" onclick="restartGame()">Play Again</button>
    </div>
    <script>
        let studentName = "";
        let currentQuestion = 0;
        let correctStreak = 0;

        function startGame() {
            studentName = document.getElementById("student-name").value.trim();
            if (!studentName) {
                alert("Please enter your name to start.");
                return;
            }
            document.getElementById("name-prompt").style.display = "none";
            document.getElementById("game-content").style.display = "block";
            document.getElementById("answer").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    submitAnswer();
                }
            });
            generateQuestion();
        }

        function generateQuestion() {
            currentQuestion = Math.floor(Math.random() * 101); // Random percentage 0‚Äì100
            document.getElementById("question").innerText = `Convert ${currentQuestion}% to a decimal:`;
            document.getElementById("answer").value = ""; // Clear previous input
            document.getElementById("feedback").innerText = ""; // Clear previous feedback
        }

        function submitAnswer() {
            const userAnswer = parseFloat(document.getElementById("answer").value.trim());
            const correctAnswer = currentQuestion / 100;

            if (userAnswer === correctAnswer) {
                correctStreak++;
                document.getElementById("feedback").innerText = "Correct!";
                document.getElementById("streak").innerText = correctStreak;

                if (correctStreak === 10) {
                    displayBadge();
                } else {
                    generateQuestion();
                }
            } else {
                correctStreak = 0;
                document.getElementById("streak").innerText = correctStreak;
                document.getElementById("feedback").innerText = "Incorrect. Try again!";
            }
        }

        function displayBadge() {
            document.getElementById("game-content").style.display = "none";
            document.getElementById("badge").style.display = "block";
            document.getElementById("play-again-button").style.display = "inline-block";
            document.getElementById("badge-name").innerText = studentName;
        }

        function restartGame() {
            correctStreak = 0;
            document.getElementById("streak").innerText = correctStreak;
            document.getElementById("badge").style.display = "none";
            document.getElementById("play-again-button").style.display = "none";
            document.getElementById("game-content").style.display = "block";
            generateQuestion();
        }
    </script>
</body>
</html>
